<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neg8tiveSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow:
        20px 30px 2px 1px #fff,
        100px 80px 2px 1px #fff,
        160px 120px 2px 1px #fff,
        200px 50px 2px 1px #fff,
        250px 150px 2px 1px #fff,
        320px 70px 2px 1px #fff,
        400px 90px 2px 1px #fff,
        470px 40px 2px 1px #fff,
        520px 130px 2px 1px #fff;
      animation: twinkle 3s infinite ease-in-out alternate;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes twinkle {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .logo-container {
      font-size: 120px; /* bigger */
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-shadow: 
        5px 5px 10px rgba(0,0,0,0.9),
        10px 10px 20px rgba(0,0,0,0.7),
        0 0 40px rgba(255,255,255,0.15);
      user-select: none;
      position: relative;
      z-index: 1;
      white-space: nowrap;
    }
    .infinity {
      font-size: 150px; /* bigger */
      color: #00fff7;
      margin: 0 30px;
      font-weight: 900;
      text-shadow: 
        0 0 20px #00fff7,
        0 0 40px #00fff7,
        0 0 60px #00fff7,
        0 0 80px #00fff7;
      vertical-align: middle;
    }
    .space {
      margin-left: 30px;
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="logo-container">
    NEG<span class="infinity">&#8734;</span>TIVE<span class="space">SPACE</span>
  </div>
</body>
</html>
