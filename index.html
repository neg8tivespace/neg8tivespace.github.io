<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neg8tiveSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111; /* dark for drama */
      font-family: 'Montserrat', sans-serif;
      color: #eee;
    }
    .logo-container {
      font-size: 64px; /* bigger */
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-shadow: 
        3px 3px 5px rgba(0,0,0,0.9),
        6px 6px 10px rgba(0,0,0,0.7),
        0 0 20px rgba(255,255,255,0.15);
      user-select: none;
    }
    .infinity {
      font-size: 80px;
      color: #fff;
      margin: 0 20px;
      font-weight: 900;
      text-shadow: 
        0 0 15px #fff,
        0 0 30px #0ff,
        0 0 40px #0ff,
        0 0 50px #0ff,
        0 0 75px #0ff;
      vertical-align: middle;
    }
    .space {
      margin-left: 20px;
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    NEG<span class="infinity">&#8734;</span>TIVE<span class="space">SPACE</span>
  </div>
</body>
</html>
