<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neg8tiveSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-family: 'Montserrat', sans-serif;
      color: #222;
    }
    .logo-container {
      font-size: 36px;
      font-weight: 700;
      user-select: none;
      letter-spacing: 0.15em; /* more spacing */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.25); /* drop shadow */
    }
    .infinity {
      font-size: 42px;
      color: #4a90e2;
      vertical-align: middle;
      margin: 0 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.35); /* slightly stronger shadow */
    }
    .space {
      margin-left: 8px;
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    Neg<span class="infinity">&#8734;</span>tive<span class="space">Space</span>
  </div>
</body>
</html>
